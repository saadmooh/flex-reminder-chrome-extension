<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Reminder - Reset Password</title>
  <link href="vendor/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white font-sans">
  <div id="notification-bar" class="hidden fixed top-0 left-0 w-full p-4 text-center text-white z-50"></div>
  <div id="reset-password-screen" class="screen p-6 bg-white hover:bg-white">
    <!-- Back to Login Arrow -->
    <button id="back-to-login-btn" class="mb-4 bg-white border-none focus:outline-none focus:ring-0 hover:bg-white" data-i18n-tooltip="backToLogin">
      <svg class="w-6 h-6 bg-white" fill="none" stroke="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h2 class="text-2xl font-bold text-black mb-4" data-i18n="resetPassword">Reset Password</h2>
    <div id="error-message" class="text-red-500 mb-4 hidden"></div>
    <div id="success-message" class="text-green-500 mb-4 hidden"></div>
    <div id="loading" class="hidden flex justify-center mb-4">
      <svg class="animate-spin h-8 w-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Step 1: Enter Email -->
    <div id="step-1" class="space-y-4">
      <p class="text-lg text-black" data-i18n="enterEmailPrompt">Enter your email to receive a reset code</p>
      <input type="email" id="email" class="w-full p-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black" data-i18n-placeholder="email">
      <div class="flex space-x-2">
        <button id="send-code-btn" class="flex-1 bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition" data-i18n="sendCode">Send Code</button>
        <button id="have-code-btn" class="flex-1 bg-white text-black border border-gray-500 p-3 rounded-lg hover:bg-gray-100 transition" data-i18n="haveActivationCode">I Have Activation Code</button>
      </div>
    </div>

    <!-- Step 2: Verify Code -->
    <div id="step-2" class="space-y-4 hidden">
      <p class="text-lg text-black" data-i18n="enterCodePrompt">Enter the code sent to your email</p>
      <input type="text" id="code" class="w-full p-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black" data-i18n-placeholder="resetCode">
      <div class="flex space-x-2">
        <button id="verify-code-btn" class="flex-1 bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition" data-i18n="verifyCode">Verify Code</button>
        <button id="resend-code-btn" class="flex-1 bg-white text-blue-500 border border-blue-500 p-3 rounded-lg hover:bg-blue-100 transition" data-i18n="resendCode">Resend Code</button>
      </div>
    </div>

    <!-- Step 3: Update Password -->
    <div id="step-3" class="space-y-4 hidden">
      <p class="text-lg text-black" data-i18n="enterNewPasswordPrompt">Enter your new password</p>
      <input type="password" id="password" class="w-full p-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black" data-i18n-placeholder="newPassword">
      <input type="password" id="confirm-password" class="w-full p-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black" data-i18n-placeholder="confirmPassword">
      <button id="update-password-btn" class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition" data-i18n="updatePassword">Update Password</button>
    </div>
  </div>
  <script src="i18n.js"></script>
  <script src="utils.js"></script>
  <script src="reset_password.js"></script>
</body>
</html>
