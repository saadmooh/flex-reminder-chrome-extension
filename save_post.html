<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Reminder - Save Post</title>
  <link href="vendor/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div id="save-post-screen" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-4">
    <div id="message-bar" class="fixed top-0 left-0 right-0 p-4 text-white text-center hidden z-50"></div>
    <h2 class="text-2xl font-bold text-gray-800 mb-6  class="text-center" data-i18n="saveReminder"></h2>
    <form id="save-post-form" method="POST" class="space-y-4 mt-4">
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700" data-i18n="urlLabel"></label>
        <input type="url" id="url" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" data-i18n-placeholder="urlPlaceholder">
      </div>
      <div>
        <label for="importance" class="block text-sm font-medium text-gray-700" data-i18n="importanceLabel"></label>
        <select id="importance" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="day" data-i18n="day"></option>
          <option value="week" data-i18n="week"></option>
          <option value="month" data-i18n="month"></option>
        </select>
      </div>
      <div class="flex space-x-2">
        <button type="submit" class="flex-1 bg-black text-white p-2 rounded-lg hover:bg-black transition" data-i18n="save"></button>
        <button type="button" id="cancel-save" class="flex-1 bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300 transition" data-i18n="cancel"></button>
      </div>
    </form>
    <button id="back-to-reminders-btn" class="w-full mt-4 bg-black text-white p-2 rounded-lg hover:bg-gray-300 transition" data-i18n="backToReminders"></button>
  </div>
  <script src="i18n.js"></script>
  <script src="utils.js"></script>
  <script src="save_post.js"></script>
</body>
</html>
